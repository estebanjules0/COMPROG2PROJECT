<div class="bg" id="registrationPage">

    <div id="quote">
        <h1>Register</h1>
    </div>


<!-- Sign out & Home -->
        <div class="text-holder home">
            <div class="container">
                <div class="row no-gutters ">
                    <div class="content-heading col-md-12 text-left">
                        <a href="#" class="title home">Home</a>
                        <a href="#!/shop" class="title sign-out">Shop</a>
                        <a href="#!/login" class="title sign-out">Sign In</a>
                     </div>
                </div>
            </div>
        </div>
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" class="form-signin">
                            <fieldset>
                                <label class="panel-login">
                                    <div class="login_result"></div>
                                </label>
                                <input class="form-control" placeholder="First Name" id="firstName" type="text" ng-model="user.fname" required>
                                <input class="form-control" placeholder="Last Name" id="LastName" type="text" ng-model="user.lname" required>
                                <input class="form-control" placeholder="Username" id="username" type="text" ng-model="user.uname" required>
                                <input class="form-control" placeholder="Email" id="eMail" type="text" ng-model="user.email" required>
                                <input class="form-control" placeholder="Contact Number" id="contactNumber" type="text" ng-model="user.cNum" required>
                                <input class="form-control" placeholder="Gender" id="gender" type="text" ng-model="user.gender" required>
                                <input class="form-control" placeholder="Birthday(MM/DD/YYYY)" id="birthDay" type="text" ng-model="user.birthday" required>
                                <input class="form-control" placeholder="Password" id="password" type="password" ng-model= "user.pword" required>
                                <input class="btn btn-lg btn-success btn-block" type="submit" id="loginBut" value="Register Account Â»" ng-click="regSubmit()">
                            </fieldset>
                        </form>
                        <div class="accountCreate" id="createAccount1">
                            <p>
                                Already have an account?
                                <a href="#!/login" id="createAccount"> Sign In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /*REGISTER  - REGISTER  - REGISTER */ -->
</div>
